<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Personajes</title>
<style>
body {
  background-color: #40c4ff;
  font-family: sans-serif;
}

.contenedor {
  text-align: center;
  padding: 20px;
}

.boton {
  background-color: #f44336;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  margin: 10px;
}

.boton:hover {
  background-color: #d93025;
}

.campoEntrada {
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  width: 200px;
  margin: 10px;
}

.campoEntrada:focus {
  outline: none;
  box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
}
</style>
</head>
<body>
<div class="contenedor">
  <h1>Personajes</h1>

  <div class="grupoBotones">
    <button class="boton" onclick="disminuirPersonajes()"> - </button>
    <span id="contadorPersonajes">1</span>
    <button class="boton" onclick="aumentarPersonajes()"> + </button>
  </div>

  <div id="entradasPersonajes">
    <div class="filaEntrada">
      <input type="text" class="campoEntrada" placeholder="Nombre del personaje" id="nombrePersonaje1">
      <select class="campoEntrada" id="rolPersonaje1">
        <option value="Protagonista">Protagonista</option>
        <option value="Antagonista">Antagonista</option>
        <option value="Amigo">Amigo</option>
        <option value="Enemigo">Enemigo</ option>
      </select>
    </div>
  </div>

  <p>En esta sección puedes definir los personajes que deseas incluir en tu cómic, así como el rol que desempeñarán en la historia. No olvides que puedes agregar tantos personajes como quieras para dar vida a tu narración.</p>

  <button class="boton" onclick="continuarAlSiguientePaso()">Continuar</button>
</div>

<script>
let contadorPersonajes = 1;

function aumentarPersonajes() {
  contadorPersonajes++;
  document.getElementById('contadorPersonajes').textContent = contadorPersonajes;
  const nuevaFilaEntrada = document.createElement('div');
  nuevaFilaEntrada.classList.add('filaEntrada');
  nuevaFilaEntrada.innerHTML = `
    <input type="text" class="campoEntrada" placeholder="Nombre del personaje" id="nombrePersonaje${contadorPersonajes}">
    <select class="campoEntrada" id="rolPersonaje${contadorPersonajes}">
      <option value="Protagonista">Protagonista</option>
      <option value="Antagonista">Antagonista</option>
      <option value="Amigo">Amigo</option>
      <option value="Enemigo">Enemigo</option>
    </select>
  `;
  document.getElementById('entradasPersonajes').appendChild(nuevaFilaEntrada);
}

function disminuirPersonajes() {
  if (contadorPersonajes > 1) {
    contadorPersonajes--;
    document.getElementById('contadorPersonajes').textContent = contadorPersonajes;
    const entradasPersonajes = document.getElementById('entradasPersonajes');
    entradasPersonajes.removeChild(entradasPersonajes.lastChild);
  }
}

function continuarAlSiguientePaso() {
  // Agrega tu código aquí para continuar al siguiente paso
}
</script>
</body>
</html>
